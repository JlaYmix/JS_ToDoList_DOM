<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>To-Do List</h1>

        <form class="form">
            <div class="from-group">
                <ul id="divLabelBox" class="checkbox-position"></ul>
            </div>
                
            <div class="button-position">
                <button onclick="addText()">+ New Task</button>
                <input  type="text" class="TypeInput" id="TypeInput" name="TypeInput" placeholder="Введіть текст" maxlength="50" title="Максимум 50 символів">
            </div>
        </form>
    </div>
</body>
</html>
